<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard</title>
  <link rel="stylesheet" href="sellerpg.css">
</head>
<body>
  <!-- Seller Dashboard Header -->
  <header>
    <div class="logo">Seller Dashboard</div>
    <nav>
      <ul>
        <li><a href="#" onclick="showProducts()">Manage Products</a></li>
        <li><a href="#" onclick="showOrders()">View Orders</a></li>
        <li><a href="#" onclick="showProfile()">Profile</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Sections -->
  <div id="products" class="section">
    <h2>Manage Products</h2>
    <button onclick="addNewProduct()">Add New Product</button>
    <div id="product-list">
      <!-- Products will be listed here dynamically -->
    </div>
  </div>

  <div id="orders" class="section" style="display: none;">
    <h2>View Orders</h2>
    <div id="order-list">
      <!-- Orders will be dynamically loaded here -->
    </div>
  </div>

  <div id="profile" class="section" style="display: none;">
    <h2>Seller Profile</h2>
    <p>Name: <span id="seller-name">John Doe</span></p>
    <p>Email: <span id="seller-email">johndoe@example.com</span></p>
  </div>

  <footer>
    <p>&copy; 2024 Seller Dashboard</p>
  </footer>

  <script src="sellerpg.js"></script>
</body>
</html>
