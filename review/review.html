<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <link rel="stylesheet" href="review.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">Product Review</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="virtual-tryon.html">Try-On</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Review Section -->
  <main>
    <div class="review-container">
      <h2>Leave a Review</h2>
      <form id="review-form">
        <div class="rating">
          <label for="rating">Rating:</label>
          <select id="rating" name="rating">
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
          </select>
        </div>
        <div class="comment">
          <label for="comment">Comment:</label>
          <textarea id="comment" name="comment" rows="5" placeholder="Write your review here..."></textarea>
        </div>
        <button type="submit">Submit Review</button>
      </form>

      <h3>Recent Reviews</h3>
      <div id="review-list">
        <!-- Reviews will be dynamically loaded here -->
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact Us</a>
      </div>
      <div class="footer-social">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
      <p>&copy; 2024 Virtual Try-On AI | All Rights Reserved</p>
    </div>
  </footer>

  <script src="review.js"></script>
</body>
</html>
